<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="counter">
                <h1>My Next Birthday time left</h1>
                <div class="time">
                    <h4><span id="day">00</span>Day</h4>
                    <h4><span id="hour">00</span>Hour</h4>
                    <h4><span id="minute">00</span>Min</h4>
                    <h4><span id="second">00</span>Sec</h4>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
